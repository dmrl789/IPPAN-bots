# Example config (TOTAL TPS). Controller divides TPS across workers.

[scenario]
seed = 42
memo = "ippan-load-test"

[target]
rpc_urls = ["https://api1.ippan.uk"]
timeout_ms = 3000
max_in_flight = 2000

[payment]
from = "@loadbank.ipn"
to_list_path = "keys/recipients.json"
amount_atomic = 1
fee_atomic = 2000
signing_key = "TEST_ONLY_KEY"

[ramp]
steps = [
  { tps = 1000,   hold_ms = 120000 },
  { tps = 5000,   hold_ms = 120000 },
  { tps = 10000,  hold_ms = 180000 },
  { tps = 20000,  hold_ms = 180000 },
  { tps = 40000,  hold_ms = 300000 },
  { tps = 80000,  hold_ms = 300000 },
  { tps = 120000, hold_ms = 300000 },
  { tps = 160000, hold_ms = 300000 },
  { tps = 200000, hold_ms = 300000 }
]
