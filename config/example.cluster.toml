# Example configuration for cluster/distributed testing.
# (TOTAL TPS per ramp step; divide across workers externally.)

[scenario]
seed = 12345
memo = "cluster-load-test"

[target]
rpc_urls = [
  "http://api1.ippan.uk:8080",
  "http://api2.ippan.uk:8080",
  "http://api3.ippan.uk:8080",
  "http://api4.ippan.uk:8080"
]
timeout_ms = 3000
max_in_flight = 2000

[payment]
from = "@loadbank.ipn"
to_list_path = "keys/recipients.json"
amount_atomic = 1
fee_atomic = 2000
signing_key = "TEST_ONLY_KEY"

[ramp]
steps = [
  { tps = 1000, hold_ms = 120000 },
  { tps = 10000, hold_ms = 180000 },
  { tps = 50000, hold_ms = 300000 },
  { tps = 100000, hold_ms = 300000 },
  { tps = 200000, hold_ms = 300000 }
]
